<html xmlns='http://www.w3.org/1999/xhtml'>
 <head>
  <meta http-equiv='Content-Type' content='text/html; charset=US-ASCII' />
  <title>Enter SMS Code To Continue Logging In</title>
  <style type="text/css" media="all"><!--
@import "main.css";

label, .label {
    font-size: x-small;
    padding-bottom: 0px;
    margin-bottom: 0px;
}
// --></style>

 </head>
 <body>
  <h1>Enter SMS Code To Continue Logging In</h1>

  <p>Wait for your 5-digit code to arrive on your mobile device</p>

  <form action='post' method='sms'>
    <label>mcid:<br />
      <input type='text' name='mcid' disabled='disabled'
	     value='0134025293728296' /><br />
    </label>

    <label>email:<br />
      <input type='text' name='email' disabled='disabled'
	     value='terry@wayforward.net' /><br />
    </label>

    <label>5 digit code:<br />
      <input type='text' name='code' /><br />
    </label>

    <input type='submit' value="Log In" />
  </form>
 </body>
</html>
