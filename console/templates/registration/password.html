{% extends "form.html" %}

{% block content %}

<form method='post'
      action='password'>

  <input type='hidden' name='next' value='{{ next }}' />

  <table>
    <tbody>
      <tr>
	<td><label for='username'>Username:</label></td>
	<td>{{ username }}</td>
      </tr>

      <tr>
	<td><label for='password'>Current password:</label></td>
	<td><input type='password' id='password' name='password' />
	  {% if error %}
	  <p class='error'>Invalid password</p>
	  {% endif %}
	</td>
      </tr>

      <tr>
	<td><label for='pw1'>New password:</label></td>
	<td><input type='password' id='pw1' name='pw1' />
	  {% if mismatch %}
	  <p class='error'>Passwords must match</p>
	  {% endif %}
	</td>
      </tr>

      <tr>
	<td><label for='pw2'>New password (again):</label></td>
	<td><input type='password' id='pw2' name='pw2' /></td>
      </tr>

      <tr>
	<td></td>
	<td>
	  <input type='submit' value='Change password' class='default' />
	</td>
      </tr>
    </tbody>
  </table>

</form>
{% endblock %}
