{% extends "base.html" %}

{% block title %}Delete Setting{% endblock %}
{% block breadcrumbs %}
<a href='..'>Home</a> &gt;
<a href='.'>Configuration</a> &gt;
Delete Obsolete Setting
{% endblock %}

{% block content %}

<p style='font-weight: bold; font-size: xx-large; color: red'>
Delete this obsolete setting?
</p>

<table>
  <tbody>
    <tr>
      <th>Name:</th>
      <td>{{ property.name }}</td>
    </tr>

    <tr>
      <th>Value:</th>
      <td>{{ property.value }}</td>
    </tr>
  </tbody>
</table>

<form action='delete'
      method='post'>
  <div id='submit-row'>
    <input type='hidden' name='property' value='{{ property.name }}' />
    <input type='submit' name='cancel' value='Cancel' /> 
    <input type='submit' name='delete' class='default' value='Delete' />
  </div>
</form>

{% endblock %}
