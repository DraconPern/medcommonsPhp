<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
  <title>Button Example</title>
  <style type="text/css">
    @import 'css/medCommonsStyles.css';
  </style>
</head>

<h4>Buttons</h4>
<button class='mainwide'>Main Wide</button>
<button class='mainlarge'>Main Large</button>
<button class='mainsmall'>Main Small</button>
<button class='altsmall'>Alt Small</button>
<button class='altshort'>Alt Short</button>
<button class='mainshort smalltext'>smalltext </button>
<button class='mainmicro disabled'>disabled </button>

<h4>Submits</h4>
<input type='submit' class='mainlarge' value='foo bar'/>
<input type='submit' class='mainsmall' value='foo bar'/>
<input type='submit' class='mainshort' value='Sign In'/>
<input type='submit' class='altsmall' value='Cancel'/>
<input type='submit' class='altshort' value='Cancel'/>
<input type='submit' class='mainshort smalltext' value='smalltext'/>
<input type='submit' class='mainmicro' value='Voucher'/>
<input type='submit' class='mainmicro disabled' value='Disabled'/>

</body>
</html>
